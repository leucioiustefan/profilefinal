    <form action="POST">
      <div class="single-input__wrapper">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" autocomplete="off" required />
      </div>
      <div class="single-input__wrapper">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          required
        />
      </div>
      <div class="single-input__wrapper">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="form-actions__btn">Send</button>
        <button type="reset" class="form-actions__btn">Cancel</button>
      </div>
    </form>
